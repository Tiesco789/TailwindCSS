<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>FlexBox</title>
</head>
<body>
  <div class="flex flex-row bg-red-300">
    <div class="bg-red-600 p-6 m-2">1</div>
    <div class="bg-red-600 p-6 m-2">2</div>
    <div class="bg-red-600 p-6 m-2">3</div>
  </div>

  <div class="flex flex-col bg-blue-300">
    <div class="bg-blue-600 p-6 m-2">1</div>
    <div class="bg-blue-600 p-6 m-2">2</div>
    <div class="bg-blue-600 p-6 m-2">3</div>
  </div>
  <div class="flex flex-row-reverse bg-green-300">
    <div class="bg-green-600 p-6 m-2">1</div>
    <div class="bg-green-600 p-6 m-2">2</div>
    <div class="bg-green-600 p-6 m-2">3</div>
  </div>

  <div class="flex flex-col-reverse bg-pink-300">
    <div class="bg-pink-600 p-6 m-2">1</div>
    <div class="bg-pink-600 p-6 m-2">2</div>
    <div class="bg-pink-600 p-6 m-2">3</div>
  </div>

  <hr class="my-5" />

  <h1 >Exercicio 5</h1>
  <div class="flex flex-col bg-teal-200">
    <div class="bg-blue-600 p-6 m-6">1</div>
    <div class="bg-red-600 p-6 m-6">2</div>
    <div class="bg-pink-600 p-6 m-6">3</div>
    <div class="bg-green-600 p-6 m-6">4</div>
    <div class="bg-purple-600 p-6 m-6">5</div>
    <div class="bg-lime-600 p-6 m-6">6</div>
  </div>
  <h1>Fim do exercicio</h1>

  <hr class="my-5" />

  <div class="flex flex-wrap bg-red-200">
    <div class="bg-red-400 p-6 m-6">1</div>
    <div class="bg-red-500 p-6 m-6">2</div>
    <div class="bg-red-600 p-6 m-6">3</div>
    <div class="bg-red-700 p-6 m-6">4</div>
    <div class="bg-red-800 p-6 m-6">5</div>
    <div class="bg-red-900 p-6 m-6">6</div>
  </div>

  <div class="flex container bg-green-400 p-8">
    <div class="flex-1 bg-green-800 p-6 m-6">1</div>
    <div class="flex-1 bg-green-800 p-6 m-6">2</div>
    <div class="flex-none bg-green-800 p-6 m-6">2</div>
  </div>

  <div class="flex flex-wrap bg-purple-200">
    <div class="bg-purple-400 p-6 m-6 order-last">1</div>
    <div class="bg-purple-500 p-6 m-6 order-5">2</div>
    <div class="bg-purple-600 p-6 m-6 order-4">3</div>
    <div class="bg-purple-700 p-6 m-6 order-3">4</div>
    <div class="bg-purple-800 p-6 m-6 order-2">5</div>
    <div class="bg-purple-900 p-6 m-6 order-first">6</div>
  </div>

  <hr class="my-5" />

  <h1 >Exercicio 6</h1>
  <div class="flex flex-wrap bg-gray-200">
    <div class="bg-gray-400 p-6 m-6 lg:order-3">1</div>
    <div class="bg-gray-500 p-6 m-6 lg:order-2">2</div>
    <div class="bg-gray-600 p-6 m-6 lg:order-1">3</div>

  </div>
  <h1>Fim do exercicio</h1>

  <hr class="my-5" />
</body>
</html>
