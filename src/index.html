<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construção de Layout</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-slate-900">
  <div class="container bg-green-300 mx-auto p-4 my-4 md:bg-blue-400">
    <p>Texto do container</p>
  </div>

  <div class="container bg-purple-700 border-2 border-purple-900 m-4 border-box p-10">
    <p>Border Box</p>
  </div>

  <div class="container bg-teal-400 border-2 border-teal-900 m-4 border-content p-10">
    <p>Box Content</p>
  </div>

  <div class="container">
    <span class="block bg-red-300">Não são elementos de bloco</span>
    <span class="block bg-red-300">Não são elementos de bloco</span>
    <div class="bg-blue-500 inline-block">block</div>
    <div class="bg-blue-500 inline-block">block</div>
    <div class="bg-green-400 hidden">500</div>
  </div>

  <div class="container bg-red-100 m-6 p-6">
    <div class="inline-block bg-purple-400">Sou uma div</div>
    <div class="inline-block bg-blue-400">Sou uma div</div>
    <div class="inline-block bg-green-400">Sou uma div</div>
  </div>
</body>
</html>
